version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/medlens
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev_secret_key_change_me
      - S3_BUCKET=medlens-local
      - MODEL_API_KEY=${MODEL_API_KEY}
    depends_on:
      - mongo
      - redis

  # Database
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # Caching
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  mongo_data:
